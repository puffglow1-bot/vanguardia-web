<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Talent Management | Elite Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Oswald:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              condensed: ['Oswald', 'sans-serif'],
            },
            colors: {
              brand: {
                black: '#0a0a0a', // Deep black
                offwhite: '#f5f5f5', // Soft white
                grey: '#888888', // Neutral grey
                lightgrey: '#e5e5e5',
                darkgrey: '#222222',
                gold: '#D4AF37',
                turf: '#009B77',
                
                // Functional mappings that switch visually but keep tone
                bg: 'var(--bg-color)', 
                text: 'var(--text-color)',
                accent: 'var(--accent-color)',
                border: 'var(--border-color)'
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'marquee': 'marquee 30s linear infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --bg-color: #f5f5f5;
        --text-color: #0a0a0a;
        --accent-color: #666666;
        --border-color: rgba(0,0,0,0.1);
      }

      .dark {
        --bg-color: #0a0a0a;
        --text-color: #f5f5f5;
        --accent-color: #a3a3a3;
        --border-color: rgba(255,255,255,0.1);
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.5s ease, color 0.5s ease;
        min-height: 100vh;
      }

      /* Unified Tone Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-color);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--accent-color);
      }
      
      .font-condensed {
        font-family: 'Oswald', sans-serif;
        text-transform: uppercase;
      }
      
      /* Editorial Typography Utilities */
      .stroke-text {
        -webkit-text-stroke: 1px var(--text-color);
        color: transparent;
      }
      .stroke-text:hover {
        color: var(--text-color);
      }

      ::selection {
        background-color: var(--text-color);
        color: var(--bg-color);
      }
      
      img {
        transition: filter 0.5s ease-in-out, opacity 0.5s ease-in-out;
      }
    </style>

{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "path": "https://esm.sh/path@^0.12.7",
    "helmet": "https://esm.sh/helmet@^8.1.0",
    "express-rate-limit": "https://esm.sh/express-rate-limit@^8.2.1",
    "url": "https://esm.sh/url@^0.11.4",
    "cors": "https://esm.sh/cors@^2.8.6",
    "nodemailer": "https://esm.sh/nodemailer@^8.0.1",
    "dotenv/": "https://esm.sh/dotenv@^17.3.1/"
  }
}
</script>
